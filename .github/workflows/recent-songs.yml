on:
  schedule:
    - cron: '30 10-20/2 * * *'

jobs:
  update_readme:
    runs-on: ubuntu-latest
    name: Update README with Info
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install

      - run: node ./index.js
        env:
          GH_PERSONAL_TOKEN: ${{secrets.GH_PERSONAL_TOKEN}}
          LASTFM_API_KEY: ${{secrets.LASTFM_API_KEY}}